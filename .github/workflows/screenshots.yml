name: Screenshots

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'scripts/capture-docs-screenshots.ts'
      - 'scripts/screenshot-scenarios.ts'

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - uses: oven-sh/setup-bun@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb xdotool scrot \
            clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Install Bun dependencies
        run: bun install

      - name: Build Flutter app
        run: cd app && flutter pub get && flutter build linux --release

      - name: Capture screenshots
        run: bun run scripts/capture-docs-screenshots.ts --ci

      - uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: docs/screenshots/
