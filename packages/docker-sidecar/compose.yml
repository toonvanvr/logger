services:
  docker-logger:
    build:
      context: ../..
      dockerfile: packages/docker-sidecar/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - LOGGER_SERVER_URL=http://server:8080
    depends_on:
      server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - private
    profiles:
      - docker
