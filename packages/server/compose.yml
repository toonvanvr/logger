services:
  server:
    build:
      context: ../..
      dockerfile: packages/server/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081/udp"
      - "8082:8082"
    environment:
      - LOGGER_LOKI_URL=http://loki:3100
      - LOGGER_STORE_BACKEND=loki
      - LOGGER_BIND_ADDRESS=0.0.0.0
      - LOGGER_ENVIRONMENT=dev
    volumes:
      - ../../packages/server/src:/workspace/server/src
      - ../../packages/shared/src:/workspace/shared/src
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"await fetch('http://localhost:8080/health')\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - public
      - private
    command: bun run dev
