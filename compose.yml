services:
  loki:
    image: grafana/loki:3.6.5
    ports:
      - "3100" # Not exposed externally
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "/usr/bin/loki", "-health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - private

  grafana:
    image: grafana/grafana:12.3.2
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini
      - ./grafana/provisioning-dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yml
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - public
      - private

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8080:8080"
      - "8081:8081/udp"
      - "8082:8082"
    environment:
      - LOKI_URL=http://loki:3100
      - LOGGER_BIND_ADDRESS=0.0.0.0
      - LOGGER_ENVIRONMENT=dev
    volumes:
      - ./server/src:/workspace/server/src
      - ./shared/src:/workspace/shared/src
    healthcheck:
      test: ["CMD-SHELL", "bun -e \"await fetch('http://localhost:8080/health')\" || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    depends_on:
      loki:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - public
      - private
    command: bun run dev

  demo:
    build:
      context: .
      dockerfile: demo/Dockerfile
    environment:
      - LOGGER_URL=http://server:8080
    volumes:
      - ./demo/src:/workspace/demo/src
      - ./client/src:/workspace/client/src
      - ./shared/src:/workspace/shared/src
    depends_on:
      server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
    networks:
      - private
    command: bun run dev

  docker-logger:
    build:
      context: .
      dockerfile: docker-sidecar/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - LOGGER_SERVER_URL=http://server:8080
    depends_on:
      server:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M
    networks:
      - private
    profiles:
      - docker

networks:
  private:
    driver: bridge
    internal: true
  public:
    driver: bridge

volumes:
  loki-data:
  grafana-data:
